<div class="sign-in-up" [class]="app_theme['theme']">
  <div class="sign-in-up-container">
    <div class="sign-in-up-tabs">
      <span class="sign-in-up-tab" routerLinkActive="current-tab"><a routerLink="signup">Sign Up</a></span>
      <span class="sign-in-up-tab" routerLinkActive="current-tab"><a routerLink="signin">Sign In</a></span>
    </div>
    <div class="sign-in-up-component">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
