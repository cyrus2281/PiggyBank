<div class="sidebar" [class]="app_theme['theme']" [class.show]="show">
  <div class="sidebar-container">
    <pg-scroll-panel>
      <div class="sidebar-items">
        <pg-side-bar-item-wrapper
        *ngFor="let item of items" [model]="item"
        (action)="onAction(item, $event)"
        [active]="item.id === selectedItem?.id"
        ></pg-side-bar-item-wrapper>
      </div>
    </pg-scroll-panel>
  </div>
</div>
