<div className='sign-up'>
  <h2 className="title">I do not have an account</h2>
  <span>Sign up with your email and password</span>
  <form className='sign-up-form' onSubmit={this.handleSubmit}>
      <input type='text' name='displayName' value={displayName} onChange={this.handleChange} required label='Display Name'>
      <input type='email' name='email' value={email} onChange={this.handleChange} required label='Email'>
      <input type='password' name='password' value={password} onChange={this.handleChange} required label='Password'>
      <input type='password' name='confirmPassword' value={confirmPassword} onChange={this.handleChange} required label='Confirm Password'>
      <button type='submit'>Sign Up</button>
  </form>
</div>
