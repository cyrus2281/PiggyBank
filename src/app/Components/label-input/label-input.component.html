<div class="group" [class]="app_theme['theme']">
  <input
    [(ngModel)]="value"
    (ngModelChange)="onModelChange(value)"
    [type]="type"
    [name]="name"
    class="form-input"
    (keydown)="onKeyDown.emit($event)"
    (keyup)="onKeyUp.emit($event)"
    (change)="change.emit($event)"
    [required]="required"
    [readOnly]="readOnly"
    [disabled]="disabled"
  />
  <label *ngIf="label" class="form-input-label" [class.shrink]="!!value">{{
    label
  }}</label>
</div>
