<div [class]="app_theme['theme']" class="pg-button-container">
  <button
    [type]="type"
    [name]="name"
    [disabled]="disabled"
    class="pg-button"
    [class]="style"
    [class.shadow]="shadow"
    [class.disabled]="disabled"
    [class.circle]="circle"
  >
    {{ label }}
    <ng-content></ng-content>
  </button>
</div>
