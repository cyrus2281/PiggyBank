<div class="group">
  <input
    *ngIf="!multiLine"
    [(ngModel)]="value"
    (ngModelChange)="valueChange(value)"
    [type]="type"
    [name]="name"
    class="form-input"
    (keydown)="onKeyDown.emit($event)"
    (keyup)="onKeyUp.emit($event)"
    (change)="change.emit($event)"
    [required]="required"
    [readOnly]="readOnly"
    [disabled]="disabled"
    [matAutocomplete]="auto"
  />
  <textarea
  *ngIf="multiLine"
  [(ngModel)]="value"
  (ngModelChange)="valueChange(value)"
  [name]="name"
  class="form-input textarea"
  (keydown)="onKeyDown.emit($event)"
  (keyup)="onKeyUp.emit($event)"
  (change)="change.emit($event)"
  [required]="required"
  [readOnly]="readOnly"
  [disabled]="disabled"
  [rows]="lines"
  ></textarea>
  <label *ngIf="label" class="form-input-label" [class.shrink]="!!value">{{
    label | localize
  }}</label>
  <pg-drop-down [expanded]="!valid" [hidePanel]="true">
    <div class="form-input-error" [innerHTML]="error | localize"></div>
  </pg-drop-down>


  <mat-autocomplete #auto="matAutocomplete">
    <ng-container  *ngIf="!!options">
      <mat-option *ngFor="let option of filteredOptions" [value]="option">
        {{option}}
      </mat-option>
    </ng-container>
  </mat-autocomplete>
</div>
