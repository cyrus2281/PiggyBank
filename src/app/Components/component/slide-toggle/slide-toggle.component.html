<mat-slide-toggle
    [required]="required"
    [checked]="checked"
    [disableRipple]="ripple"
    [labelPosition]="labelPosition"
    [disabled]="disabled"
    [name]="name"
    (change)="change.emit($event.checked)"
    [(ngModel)]="value"
    (ngModelChange)="onModelChange(value)"
    >
  <ng-content></ng-content>
</mat-slide-toggle>
