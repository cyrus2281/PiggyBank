<div class="dropdown-container">
  <div *ngIf="!hidePanel" class="dropdown" (click)="toggleDropdown()">
    <div class="dropdown-label">
      <pg-icon *ngIf="icon" [icon]="icon"></pg-icon>
      <pg-icon *ngIf="svg" [svg]="svg"></pg-icon>
      <pg-label-info
        [tooltip]="tooltip"
        [type]="tooltipType"
        [position]="tooltipPosition"
        >
        {{ label | localize }}
      </pg-label-info>
    </div>
    <div class="dropdown-icon" [class.close]="expanded" *ngIf="toggleable">
      <pg-icon icon="keyboard_arrow_down"></pg-icon>
    </div>
  </div>
  <div class="dropdown-content-container" [ngStyle]="{maxHeight: expanded ? height : '0px'}">
    <div class="dropdown-content" [class.close]="expanded">
      <ng-content ></ng-content>
    </div>
  </div>
</div>
